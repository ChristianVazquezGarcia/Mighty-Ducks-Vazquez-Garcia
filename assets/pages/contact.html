<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Information about hockey team" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="shortcut icon"
      href="../images/LogoMightyducks-01.png"
      type="image/x-icon"
    />

    <title>Contact</title>
  </head>

  <body>
    <div class="layout">
      <header class="header">
        <h1>Might Ducks Hockey League</h1>
        <img
          class="img__banner"
          src="../images/design1_image1.jpg"
          alt="Two hockey players"
        />
        <nav class="nav__header">
          <a class="a__nav__header" href="../../index.html">Home</a>
          <a class="a__nav__header" href="../pages/about.html">About MDHL</a>
          <a class="a__nav__header" href="../pages/rules.html"
            >Rules and policies</a
          >
          <a class="a__nav__header" href="../pages/game_info.html">Game info</a>
          <a class="a__nav__header" href="../pages/registration.html"
            >Registration</a
          >
          <a class="a__nav__header nav__contact" href="#">Contact</a>
        </nav>
      </header>

      <main>
        <h2>Contact</h2>
        <div class="contenedor__contacto">
          <div class="img__contenedor">
            <img
              class="img__logo"
              src="../images/LogoMightyducks-01.png"
              alt="Team logo"
            />
            <img
              class="img__picture3"
              src="../images/hockey3.jpg"
              alt="Hockey player"
            />
          </div>
          <div id="contact" class="contenedor__parrafos__contact">
            <p class="parrafos">
              Please email us at
              <a class="email__style" href="mailto:mdhl@chihockey.org"
                >mdhl@chihockey.org</a
              >
            </p>
            <p class="parrafos">We reply to your email</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
